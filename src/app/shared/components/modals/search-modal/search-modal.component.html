<!-- Modal backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-900 bg-opacity-30 z-50 transition-opacity"
  (click)="onClose()"
></div>

<!-- Modal dialog -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-hidden flex justify-start items-start px-4 sm:px-6 pt-16 mb-4"
  role="dialog"
  aria-modal="true"
>
  <div
    class="bg-white dark:bg-gray-800 border border-transparent dark:border-gray-700/60 overflow-auto max-w-2xl w-full max-h-full rounded-lg shadow-xl"
    (click)="$event.stopPropagation()"
  >
    <!-- Search form -->
    <form class="border-b border-gray-200 dark:border-gray-700/60" (ngSubmit)="onSearch()">
      <div class="relative">
        <label for="modal-search" class="sr-only">Search</label>
        <input
          id="modal-search"
          class="w-full dark:text-gray-300 bg-white dark:bg-gray-800 border-0 focus:ring-transparent placeholder-gray-400 dark:placeholder-gray-500 appearance-none py-3 pl-10 pr-4"
          type="search"
          [(ngModel)]="searchQuery"
          name="searchQuery"
          [placeholder]="placeholder"
        />
        <button class="absolute inset-0 right-auto group" type="submit" aria-label="Search">
          <svg
            class="w-4 h-4 shrink-0 fill-current text-gray-400 dark:text-gray-500 group-hover:text-gray-500 dark:group-hover:text-gray-400 ml-4 mr-2"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 14c-3.86 0-7-3.14-7-7s3.14-7 7-7 7 3.14 7 7-3.14 7-7 7zM7 2C4.243 2 2 4.243 2 7s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5z"
            ></path>
            <path
              d="M15.707 14.293L13.314 11.9a8.019 8.019 0 01-1.414 1.414l2.393 2.393a.997.997 0 001.414 0 .999.999 0 000-1.414z"
            ></path>
          </svg>
        </button>
      </div>
    </form>

    <div class="py-4 px-2">
      <!-- Recent searches -->
      <div *ngIf="recentSearches.length > 0" class="mb-3 last:mb-0">
        <div
          class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase px-2 mb-2"
        >
          Recent searches
        </div>
        <ul class="text-sm">
          <li *ngFor="let result of recentSearches">
            <a
              class="flex items-center p-2 text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700/20 rounded-lg cursor-pointer"
              (click)="onResultClick(result)"
            >
              <svg
                class="w-4 h-4 fill-current text-gray-400 dark:text-gray-500 shrink-0 mr-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M15.707 14.293v.001a1 1 0 01-1.414 1.414L11.185 12.6A6.935 6.935 0 017 14a7.016 7.016 0 01-5.173-2.308l-1.537 1.3L0 8l4.873 1.12-1.521 1.285a4.971 4.971 0 008.59-2.835l1.979.454a6.971 6.971 0 01-1.321 3.157l3.107 3.112zM14 6L9.127 4.88l1.521-1.28a4.971 4.971 0 00-8.59 2.83L.084 5.976a6.977 6.977 0 0112.089-3.668l1.537-1.3L14 6z"
                ></path>
              </svg>
              <span>{{ result.text }}</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Recent pages -->
      <div *ngIf="recentPages.length > 0" class="mb-3 last:mb-0">
        <div
          class="text-xs font-semibold text-gray-400 dark:text-gray-500 uppercase px-2 mb-2"
        >
          Recent pages
        </div>
        <ul class="text-sm">
          <li *ngFor="let page of recentPages">
            <a
              class="flex items-center p-2 text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700/20 rounded-lg cursor-pointer"
              (click)="onResultClick(page)"
            >
              <svg
                class="w-4 h-4 fill-current text-gray-400 dark:text-gray-500 shrink-0 mr-3"
                viewBox="0 0 16 16"
              >
                <path
                  d="M14 0H2c-.6 0-1 .4-1 1v14c0 .6.4 1 1 1h8l5-5V1c0-.6-.4-1-1-1zM3 2h10v8H9v4H3V2z"
                ></path>
              </svg>
              <span>
                <span class="font-medium">{{ page.text }}</span>
                <span *ngIf="page.subtitle" class="text-gray-600 dark:text-gray-400">
                  - {{ page.subtitle }}
                </span>
              </span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
