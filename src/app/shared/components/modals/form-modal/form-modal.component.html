<!-- Modal backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-900 bg-opacity-30 z-50 transition-opacity"
  (click)="onClose()"
></div>

<!-- Modal dialog -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-hidden flex items-center justify-center px-4 sm:px-6"
  role="dialog"
  aria-modal="true"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-auto max-w-lg w-full max-h-full"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal header -->
    <div class="px-5 py-3 border-b border-gray-200 dark:border-gray-700/60">
      <div class="flex justify-between items-center">
        <div class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</div>
        <button
          class="text-gray-400 hover:text-gray-500 dark:text-gray-500 dark:hover:text-gray-400"
          (click)="onClose()"
        >
          <span class="sr-only">Close</span>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 16 16">
            <path
              d="M7.95 6.536l4.242-4.243a1 1 0 111.415 1.414L9.364 7.95l4.243 4.242a1 1 0 11-1.415 1.415L7.95 9.364l-4.243 4.243a1 1 0 01-1.414-1.415L6.536 7.95 2.293 3.707a1 1 0 011.414-1.414L7.95 6.536z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal content -->
    <div class="px-5 py-4">
      <div class="text-sm">
        <div class="font-medium text-gray-800 dark:text-gray-100 mb-3">
          Let us know what you think ðŸ™Œ
        </div>
      </div>
      <form (ngSubmit)="onSubmit()" class="space-y-3">
        <div>
          <label class="block text-sm font-medium mb-1" for="name">
            Name <span class="text-red-500">*</span>
          </label>
          <input
            id="name"
            class="form-input w-full px-2 py-1"
            type="text"
            [(ngModel)]="formData.name"
            name="name"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="email">
            Email <span class="text-red-500">*</span>
          </label>
          <input
            id="email"
            class="form-input w-full px-2 py-1"
            type="email"
            [(ngModel)]="formData.email"
            name="email"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1" for="feedback">
            Message <span class="text-red-500">*</span>
          </label>
          <textarea
            id="feedback"
            class="form-textarea w-full px-2 py-1"
            rows="4"
            [(ngModel)]="formData.message"
            name="message"
            required
          ></textarea>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="px-5 py-4 border-t border-gray-200 dark:border-gray-700/60">
      <div class="flex flex-wrap justify-end space-x-2">
        <button
          class="btn-sm border-gray-200 dark:border-gray-700/60 hover:border-gray-300 dark:hover:border-gray-600 text-gray-800 dark:text-gray-300"
          (click)="onClose()"
        >
          {{ cancelText }}
        </button>
        <button
          class="btn-sm bg-gray-900 text-gray-100 hover:bg-gray-800 dark:bg-gray-100 dark:text-gray-800 dark:hover:bg-white"
          (click)="onSubmit()"
        >
          {{ submitText }}
        </button>
      </div>
    </div>
  </div>
</div>
