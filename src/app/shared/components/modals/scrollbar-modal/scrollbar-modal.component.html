<!-- Modal backdrop -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-gray-900 bg-opacity-30 z-50 transition-opacity"
  (click)="onClose()"
></div>

<!-- Modal dialog -->
<div
  *ngIf="isOpen"
  class="fixed inset-0 z-50 overflow-hidden flex items-center justify-center px-4 sm:px-6"
  role="dialog"
  aria-modal="true"
>
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-xl overflow-auto max-w-lg w-full"
    [style.maxHeight]="maxHeight"
    (click)="$event.stopPropagation()"
  >
    <!-- Modal header (sticky) -->
    <div class="px-5 py-3 border-b border-gray-200 dark:border-gray-700/60 bg-white dark:bg-gray-800 sticky top-0 z-10">
      <div class="flex justify-between items-center">
        <div class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</div>
        <button
          class="text-gray-400 hover:text-gray-500 dark:text-gray-500 dark:hover:text-gray-400"
          (click)="onClose()"
        >
          <span class="sr-only">Close</span>
          <svg class="w-4 h-4 fill-current" viewBox="0 0 16 16">
            <path
              d="M7.95 6.536l4.242-4.243a1 1 0 111.415 1.414L9.364 7.95l4.243 4.242a1 1 0 11-1.415 1.415L7.95 9.364l-4.243 4.243a1 1 0 01-1.414-1.415L6.536 7.95 2.293 3.707a1 1 0 011.414-1.414L7.95 6.536z"
            ></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Modal content (scrollable) -->
    <div class="px-5 py-4">
      <div class="text-sm">
        <div class="font-medium text-gray-800 dark:text-gray-100 mb-2">
          <ng-content select="[modal-subtitle]"></ng-content>
        </div>
        <div class="space-y-2">
          <ng-content></ng-content>
        </div>
      </div>
    </div>

    <!-- Modal footer (sticky) -->
    <div class="px-5 py-4 border-t border-gray-200 dark:border-gray-700/60 bg-white dark:bg-gray-800 sticky bottom-0 z-10">
      <div class="flex flex-wrap justify-end space-x-2">
        <button
          class="btn-sm border-gray-200 dark:border-gray-700/60 hover:border-gray-300 dark:hover:border-gray-600 text-gray-800 dark:text-gray-300"
          (click)="onClose()"
        >
          {{ cancelText }}
        </button>
        <button
          class="btn-sm bg-gray-900 text-gray-100 hover:bg-gray-800 dark:bg-gray-100 dark:text-gray-800 dark:hover:bg-white"
          (click)="onConfirm()"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
  </div>
</div>
