<div class="flex flex-col col-span-full sm:col-span-6 bg-white dark:bg-slate-800 shadow-lg rounded-lg border border-slate-200 dark:border-slate-700">
  <header class="px-5 py-4 border-b border-slate-200 dark:border-slate-700">
    <h2 class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</h2>
  </header>
  <!-- Legend -->
  <div [id]="cardId + '-legend'" class="px-5 py-3">
    <ul class="flex flex-wrap gap-4">
      <li *ngFor="let item of legendItems" class="flex items-center">
        <span class="w-3 h-3 rounded-full mr-2" [ngClass]="item.color"></span>
        <span class="text-sm text-slate-600 dark:text-slate-400">{{ item.label }}</span>
      </li>
    </ul>
  </div>
  <!-- Chart -->
  <div class="grow px-5 pb-5">
    <canvas
      #chartCanvas
      [id]="cardId"
      width="595"
      [attr.height]="chartHeight">
    </canvas>
  </div>
</div>
