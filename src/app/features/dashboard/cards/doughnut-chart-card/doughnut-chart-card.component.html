<div class="flex flex-col col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-lg border border-slate-200 dark:border-slate-700">
  <header class="px-5 py-4 border-b border-slate-200 dark:border-slate-700">
    <h2 class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</h2>
  </header>
  <!-- Chart and legend -->
  <div class="flex justify-center grow px-5 py-5">
    <div>
      <canvas
        #chartCanvas
        [id]="cardId"
        [attr.width]="chartWidth"
        [attr.height]="chartHeight">
      </canvas>
    </div>
    <!-- Legend -->
    <div [id]="cardId + '-legend'" class="px-5 pt-4">
      <ul class="flex flex-wrap justify-center -m-1">
        <li *ngFor="let item of data" class="flex items-center m-1">
          <span
            class="rounded-full w-3 h-3 mr-2"
            [style.backgroundColor]="item.color">
          </span>
          <span class="text-sm text-gray-600 dark:text-gray-400">
            {{ item.label }} <span class="text-gray-800 dark:text-gray-100 font-medium">{{ item.value }}%</span>
          </span>
        </li>
      </ul>
    </div>
  </div>
</div>
