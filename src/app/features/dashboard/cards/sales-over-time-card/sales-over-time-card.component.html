<div class="flex flex-col col-span-full sm:col-span-6 bg-white dark:bg-slate-800 shadow-lg rounded-lg border border-slate-200 dark:border-slate-700">
  <header class="flex items-center px-5 py-4 border-b border-slate-200 dark:border-slate-700">
    <h2 class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</h2>
  </header>
  <div class="px-5 py-3">
    <div class="flex flex-wrap justify-between items-center gap-2">
      <!-- Value and change -->
      <div class="flex items-end flex-wrap gap-2">
        <div class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-gray-100">{{ value }}</div>
        <div
          class="text-sm font-medium rounded-full px-1.5"
          [ngClass]="isPositiveChange ? 'bg-green-100 text-green-600 dark:bg-green-500/20 dark:text-green-400' : 'bg-red-100 text-red-600 dark:bg-red-500/20 dark:text-red-400'">
          {{ formattedChange }}
        </div>
      </div>
      <!-- Legend -->
      <div [id]="cardId + '-legend'" class="ml-2 grow">
        <ul class="flex flex-wrap justify-end gap-2">
          <li *ngFor="let item of legendItems" class="flex items-center mr-4">
            <span
              class="rounded-full w-3 h-3 mr-2"
              [style.backgroundColor]="item.color">
            </span>
            <span class="text-sm text-gray-600 dark:text-gray-400">{{ item.label }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Chart -->
  <div class="grow px-5 pb-5">
    <canvas
      #chartCanvas
      [id]="cardId"
      width="595"
      [attr.height]="chartHeight">
    </canvas>
  </div>
</div>
