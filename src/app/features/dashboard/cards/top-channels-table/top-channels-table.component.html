<div class="col-span-full xl:col-span-8 bg-white dark:bg-slate-800 shadow-lg rounded-lg border border-slate-200 dark:border-slate-700">
  <header class="px-5 py-4 border-b border-slate-200 dark:border-slate-700">
    <h2 class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</h2>
  </header>
  <div class="p-3">
    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="table-auto w-full">
        <!-- Table header -->
        <thead class="text-xs font-semibold uppercase text-slate-400 dark:text-slate-500 bg-slate-50 dark:bg-slate-700">
          <tr>
            <th class="p-2">
              <div class="font-semibold text-left">Source</div>
            </th>
            <th class="p-2">
              <div class="font-semibold text-right">Visitors</div>
            </th>
            <th class="p-2">
              <div class="font-semibold text-right">Revenues</div>
            </th>
            <th class="p-2">
              <div class="font-semibold text-right">Sales</div>
            </th>
            <th class="p-2">
              <div class="font-semibold text-right">Conversion</div>
            </th>
          </tr>
        </thead>
        <!-- Table body -->
        <tbody class="text-sm font-medium text-slate-600 dark:text-slate-400 divide-y divide-slate-200 dark:divide-slate-700">
          <tr *ngFor="let channel of channels">
            <td class="p-2">
              <div class="flex items-center">
                <svg class="mr-2 flex-shrink-0" width="36" height="36" viewBox="0 0 36 36" [innerHTML]="channel.iconSvg">
                </svg>
                <div class="text-gray-800 dark:text-gray-100">{{ channel.name }}</div>
              </div>
            </td>
            <td class="p-2">
              <div class="text-right">{{ channel.visitors }}</div>
            </td>
            <td class="p-2">
              <div class="text-right text-green-500">{{ channel.revenues }}</div>
            </td>
            <td class="p-2">
              <div class="text-right">{{ channel.sales }}</div>
            </td>
            <td class="p-2">
              <div class="text-right text-blue-500">{{ channel.conversion }}</div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
