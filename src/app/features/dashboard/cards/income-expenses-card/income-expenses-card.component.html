<div class="col-span-full sm:col-span-6 xl:col-span-4 bg-white dark:bg-slate-800 shadow-lg rounded-lg border border-slate-200 dark:border-slate-700">
  <header class="px-5 py-4 border-b border-slate-200 dark:border-slate-700">
    <h2 class="font-semibold text-gray-800 dark:text-gray-100">{{ title }}</h2>
  </header>
  <div class="p-3">
    <!-- Today group -->
    <div>
      <header class="text-xs font-semibold text-slate-400 dark:text-slate-500 uppercase bg-slate-50 dark:bg-slate-700 rounded-sm px-4 py-2">Today</header>
      <ul class="my-1">
        <li *ngFor="let item of items; let last = last" class="flex py-3">
          <div
            class="w-9 h-9 rounded-full flex-shrink-0 flex items-center justify-center mr-3"
            [ngClass]="getIconBgClass(item.type)">
            <svg
              class="w-9 h-9"
              [ngClass]="getIconFillClass(item.type)"
              viewBox="0 0 36 36">
              <path [attr.d]="getIconPath(item.type)"></path>
            </svg>
          </div>
          <div
            class="flex items-center text-sm grow pb-3"
            [class.border-b]="!last"
            [class.border-slate-200]="!last"
            [class.dark:border-slate-700]="!last">
            <div class="flex justify-between grow">
              <div class="flex-grow">
                <a class="text-gray-800 dark:text-gray-100 hover:underline font-medium" href="#0">{{ item.title }}</a>
                <span *ngIf="item.description"> {{ item.description }}</span>
              </div>
              <div class="flex-shrink-0 min-w-[3rem] text-right ml-auto">
                <span
                  [class.text-gray-800]="!item.isPositive"
                  [class.dark:text-gray-100]="!item.isPositive"
                  [class.font-medium]="true"
                  [class.text-green-500]="item.isPositive"
                  [class.text-slate-400]="item.type === 'blocked'">
                  {{ item.amount }}
                </span>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
